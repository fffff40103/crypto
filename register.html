<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      /*
        Css RWD排版規則，由大排到小，同屬性的話會單獨排，如果只有單一屬性會在最下面   
      */


        /*********設定Sign up排版***********/
       
        /*設定login content的排版方式，以及把它置中*/
        .sign-up{
          
          margin-top:1rem;
          display: flex;
          justify-content: center;
        }
        /*Sign up外框設定*/
        form{
          border:solid 1px #dadce0;
          padding:2rem;
        }

        
        /*form的輸入框*/
        form input{
            background-color: #D9D9D9;
            width:20vw;
            padding:0.5rem;
            margin:1rem;
            width:20rem;
                                 
        }
        /*註冊按鈕設定*/
        form button{
            width:20vw;
            padding:0.5rem;
            margin:1rem;
            width:20rem;
            
        }
        /*sign up按鈕設定*/
        form button.signupButton{
            background-color: #0047ff;
        }
        /*用google sign up按鈕設定*/
        form button.signupGoogle{
            background-color: white;
            background-image: url(./img/googlepig.png);
            background-repeat: no-repeat;
            background-size:contain ;
            
        }
        /*form表單裡面密碼設定(position)*/
        .password{
            position: relative;
        }
        
        /*設定密碼旁邊小眼睛*/
        .password img{
            position: absolute;
            top: 50%;
            left:82%;
            transform: translateY(-50%);
            padding: 0 16px;
            cursor: pointer;
        }
        
         /*在寬度340以下時把form裡面的input寬度都顯示為視窗寬度100*/
        @media(max-width:340px){
          .formRWD{
            width:100vw;
          }
       }

       /*在寬度280以下時讓導覽列RWD按鈕可以跟右邊有距離*/
       @media(max-width:280px){
        .buttonRWD{
          margin-right:3rem;
        }
        .password img{
          padding:0 0;
        }
       }
    

    </style>
</head>
<body>
    <!--navbar-->
    
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <!--Left side navbar-->
           <div class="container-fluid mx-5 fs-5  ">
             <a class="navbar-brand text-dark fs-2 fw-bolder" href="#">ZheZhe</a>
             <button class="navbar-toggler buttonRWD" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                 <li class="nav-item">
                   <a class="nav-link active text-dark" aria-current="page" href="#">Markets</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link text-dark" href="#">Chart</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link text-dark" href="#">Staking</a>
                 </li>
                 
                 
               </ul>
             </div>
            
             <!--rigth side navbar-->
             <div class="rightPartNav d-none">
              <a class="nav-link text-light" href="#">Assets</a>
              <i class="bi bi-person-circle text-light h5 mb-0 d-none d-md-block"></i>
              <a class="nav-link text-light" href="#">username</a>   
            </div> 
           </div>
        </nav>
    
    

     <div class="sign-up">
      <form class="text-center form-border" action="">
        <h2 class="text-center">Welcome</h2>
           <!--輸入Email或手機密碼申請帳號-->
          <input class="inputaccount formRWD" type="text" placeholder="Phone or Email"  >     
          <br>
          <!--輸入密碼的小圖示，案眼睛可以隱藏密碼再點擊一下可以顯示密碼-->
          <div class="password">
              <input class="inputpassword formRWD" type="password "placeholder="Password" >
              <img src="./img/notseen.svg" alt="" >
          </div>
          <!--確認密碼-->
          <div class="confirm password">
            <input class="inputpassword formRWD" type="password "placeholder="Password" >
            <img src="./img/notseen.svg" alt="" >
         </div>
          
          <!--註冊按鈕-->
          <br>
          <button class="signupButton formRWD" type="submit">Sign up</button>
          <br>
          <button class="signupGoogle formRWD" type="submit">Sign up with Google</button>
          <br>
          
         
      </form>
     </div>
     
</body>

</html>
