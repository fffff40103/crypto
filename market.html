        /*把背景顏色設定成:#181a20*/
      body{

        /*整個加密貨幣價格的parent*/
      .cryptoBody{
        min-height:100vh ;/*設定最小高度為視窗高度大小，如果超出就會增加*/

        display: flex;
        justify-content: start;
        flex-direction: column;/*把flex設定為column*/
        align-items: center;
       
      }
      /*黑色被景色的框框以及標題*/
      .title{
        background-color: #090808;
        width:80vw;/*把黑框範圍設定成螢幕可視度的80%*/
        height:8vh;   
        

        display: flex;/*設定標題排版*/
        justify-content: space-between;/*設定標題排版*/

        color:white;/*標題字體顏色*/
        font-weight: 500;/*設定標題粗度*/
        font-size: 2rem;/*設定標題字體大小*/
      }
      /*把標題裡面的文字左右距離加1rem*/
      .title p{
        padding-right:1rem;
        padding-left:1rem;
      }

      /*設定市場價格排版*/
      .marketPrice{
        width:80vw;/*把黑框範圍設定成螢幕可視度的80%*/
      }
      /*設定市場價格幣種圖片大小*/
      .marketPrice img{
        width:25px;
        height:25px;
      }
      /*在每個不同的幣種相同的uniquePrice設定相同的屬性*/
      .uniquePrice{
        display: flex;/*設定標題排版*/
        justify-content: space-between;/*設定標題排版*/

        font-size:1.5rem;/*設定字體大小*/
        color:white;

        padding:1rem 1rem 0rem 1rem;/*設定每個價格之間的距離*/
