<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <style>

        /*把背景變成黑色和導覽列變成同一個顏色*/
        /*Making navbar and background as same color*/
        body{
            background-color: #181a20;
            -ms-overflow-style: none;
 
        }
        /**********************左半邊*************************************/
        /*設定slogn的font-size成5rem*/
        /*set font-size 5 times than default size */
        .slog{
          font-size: 5rem;
        }
        /*把內容設定最高低高度為100vh*/
        /*set min-height as 100vh*/
        .content{
          min-height: 100vh;
        }
         /**********************右半邊*************************************/
        /*設定右半邊margin-left:5個字的大小*/
        .rightpart{
          margin-left:5rem;
        }

        /*設定最火熱的五檔加密和幣背景顏色以及高度*/
        /*set current price and top three hotest crypto*/
       
        .cryptoprice{
          padding-top: 1.5rem;
          color:white;
          height:50vh;
          background-color: #1E2329;
          display: flex;
          flex-direction: column;
        }
        
        /*設定五檔加密或幣圖片高度寬度*/
        div.cryptoprice p img{     
          width:2rem;
          height:2rem;
        }
        /*五檔加密或幣單獨設定*/
        .fivecrypto{
          margin-top: 0.5rem;
          
          display: flex;
          justify-content: space-evenly;
        }
        
        /*設定距離比特幣減半日期*/
        /*How many days are we have from halving*/
        .halving{
          margin-top:10rem;
          height:20vh;
          background-color: #1E2329;
        }
        /*設定nav bar右半邊*/
        .rightPartNav{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        @media (min-height:800px){
          .cryptoprice{
            height:30vh;
          }
        }

        @media (min-width:1400px){
          nav{
            margin-left: 25rem;
            margin-right:25rem;
          }
        }

        @media (max-width: 990px) {
            .rightPartNav{
              display: none;
            }

            nav {
              margin-left: 8rem;
              
            }
        }

        @media (max-width: 900px) {
            
            .slog{
              width: 100vw;
              margin-left: 8rem;
              font-weight: 300;
            }

            .cryptoprice{
              width:100vw;
              margin-left:5rem;
            }

            .content{
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              

             
             
            }
            .rightpart{
              margin-right:5rem;
              margin-top:2rem;
              
            }

            .halving{
              margin-top: 5rem;
              margin-left:5rem;
              width:100vw;
            }
            body::-webkit-scrollbar {
              display: none;
          }

        }
        
        @media (max-width: 400px){
          .slog{
              width: 100vw;
              margin-left: 10rem;
              font-weight: 300;
            }
        }
       

   </style>
</head>

            </div>
    </nav>
